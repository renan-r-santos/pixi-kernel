name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  pixi-version: "0.18.0"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        pixi-version: ["0.18.0"]
        python-version: ["38", "39", "310", "311", "312"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Pixi ${{ matrix.pixi-version }}
        uses: prefix-dev/setup-pixi@v0.5.1
        with:
          cache-key: pixi-${{ matrix.pixi-version }}-${{ matrix.python-version }}-
          environments: py${{ matrix.python-version }}
          locked: true
          pixi-version: v${{ matrix.pixi-version }}
      - name: Test with pixi
        run: pixi run --locked --environment py${{ matrix.python-version }} test-py${{ matrix.python-version }}
      - name: Store coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: .coverage.Linux*
  coverage:
    needs: test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Pixi ${{ env.pixi-version }}
        uses: prefix-dev/setup-pixi@v0.5.1
        with:
          cache-key: pixi-test-
          environments: test
          locked: true
          pixi-version: v${{ env.pixi-version }}
      - name: Fetch coverage
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true
      - name: Combine coverage and generate report
        run: pixi run --environment test coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Pixi ${{ env.pixi-version }}
        uses: prefix-dev/setup-pixi@v0.5.1
        with:
          cache-key: pixi-ruff-
          environments: ruff
          locked: true
          pixi-version: v${{ env.pixi-version }}
      - name: Run code quality checks
        run: pixi run --environment ruff lint
